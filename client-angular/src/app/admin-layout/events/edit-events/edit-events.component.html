<div [@routerTransition]>
  <app-page-header
    [heading]="'Edit Events'"
    [icon]="'fa fa-university'"
    [image]="'https://assets.nst.com.my/images/articles/29_seas_1527437746.jpg'"
    [desc]="
      'Select the event that needs to be suspended or restricted from taking place'
    "
  ></app-page-header>
  <div class="row" style="margin-top:-15px;">
    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Events</div>
        <div class="row" style="margin-top:20px; margin-bottom:20px;">
          <div class="col-lg-2">
            <label style="margin-left:20px; margin-top:3px"
              >Serach by name</label
            >
          </div>
          <div class="col-lg-4" style="margin-left:-20px;">
            <div class="input-group" style="width:300px;">
              <input type="text" class="form-control" placeholder="Search" />
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
              <label style="margin-left:20px; margin-top:3px"
                >Serach by Organization</label
              >
            </div>
            <div class="col-lg-3" style="margin-left:-70px;">
              <div class="input-group" style="width:300px;">
                <input type="text" class="form-control" placeholder="Search" />
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
        </div>
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Email</th>
              <th>Reg-No</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
