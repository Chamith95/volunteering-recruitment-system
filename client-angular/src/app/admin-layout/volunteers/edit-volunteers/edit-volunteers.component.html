<div [@routerTransition]>
  <app-page-header
    [heading]="'Edit Volunteers'"
    [icon]="'fa fa-university'"
    [image]="
      'https://www.ageuk.org.uk/globalassets/age-uk/media/hero/volunteering-hero-1200x383.jpg'
    "
    [desc]="
      'Select the volunteer that needs to be suspended or restrict authorization'
    "
  ></app-page-header>
  <div class="row" style="margin-top:-15px;">
    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Volunteers</div>
        <div class="row" style="margin-top:20px; margin-bottom:20px;">
          <div class="col-lg-2">
            <label style="margin-left:20px; margin-top:3px"
              >Serach by name</label
            >
          </div>
          <div class="col-lg-4" style="margin-left:-20px;">
            <div class="input-group" style="width:300px;">
              <input type="text" class="form-control" placeholder="Search" />
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Organization</th>
              <th>Description</th>
              <th>Date</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events">
              <td>{{event.title}}</td>
              <td>{{event.organization}}</td>
              <td>{{event.description}}</td>
              <td>{{event.date.substring(0,10)}}</td>
              <td>{{event.date.substring(0,10)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
