<div [@routerTransition]>
  <app-page-header
    [heading]="'Edit Organization'"
    [icon]="'fa fa-university'"
    [image]="
      'https://www.ccwater.org.uk/wp-content/uploads/2017/05/business-meeting-e1509456641596.jpg'
    "
    [desc]="
      'Select the organization that needs to be suspended or restrict authorization'
    "
  ></app-page-header>
  <div class="row" style="margin-top:-15px;">
    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">Organizations</div>
        <div class="row" style="margin-top:20px; margin-bottom:20px;">
          <div class="col-lg-2">
              <label style="margin-left:20px; margin-top:3px">Serach by name</label>
          </div>
          <div class="col-lg-4" style="margin-left:-20px;">
            <div class="input-group" style="width:300px;">
              <input type="text" class="form-control" placeholder="Search" />
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Email</th>
              <th>Reg-No</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
