<div [@routerTransition]>
  <app-page-header
    [heading]="'Add Organization'"
    [icon]="'fa fa-university'"
    [image]="'https://www.ccwater.org.uk/wp-content/uploads/2017/05/business-meeting-e1509456641596.jpg'"
    [desc]="'Enter the details of the organization in order to send login credentials'"
  ></app-page-header>

  <div class="row">
    <div class="col-lg-6">
      <form role="form" method="post">
        <fieldset class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name of the organization"
            name="name"
            [(ngModel)]="name"
            required
          />
        </fieldset>

        <fieldset class="form-group" style="margin-top:20px;">
          <label>Reg. No.</label>
          <input
            type="text"
            class="form-control"
            placeholder="Registration # of the organization"
            name="regNo"
            [(ngModel)]="regNo"
            required
          />
        </fieldset>

        <fieldset class="form-group" style="margin-top:20px;">
          <label>E-Mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email address of the organization"
            name="email"
            [(ngModel)]="email"
            required
          />
        </fieldset>
        <div class="row">
          <div class="col-lg-12" style="text-align:right; margin-top: 20px">
            <button
              type="submit"
              style="width:80px"
              class="btn btn-outline-success"
            >
              Save
            </button>
            <button
              type="reset"
              style="width:80px; margin-left:20px"
              class="btn btn-outline-danger"
            >
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6" style="border-left:1px solid black; height:325px">
      <pre>
<h5>Email Preview</h5>
To - {{name}}

Please use the login credentials given below to login to our website.

Username :- {{email}}
Password :- *confidential*

For furhter clarification and assistance please contact us via support@ivolunteer.com

Best Regards
Team iVolunteer

      </pre>
    </div>
  </div>
  <!-- /.row -->
</div>
