<div [@routerTransition]>
  <app-page-header
    [heading]="'Add Organization'"
    [icon]="'fa fa-university'"
  ></app-page-header>
  <div class="row" style="margin-bottom: 10px">
    <div class="col-lg-12" style="margin-top:-5px">
      <p style="font-size:13px">
        Enter the details of the organization in order to send login credentials
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <form role="form">
        <fieldset class="form-group">
          <label>Name</label>
          <input class="form-control" placeholder="Name of the organization" />
        </fieldset>

        <fieldset class="form-group" style="margin-top:15px;">
          <label>Reg. No.</label>
          <input
            class="form-control"
            placeholder="Registration # of the organization"
          />
        </fieldset>

        <fieldset class="form-group" style="margin-top:15px;">
          <label>E-Mail</label>
          <input
            class="form-control"
            placeholder="Email address of the organization"
          />
        </fieldset>
        <div class="row">
          <div class="col-lg-12" style="text-align:right">
            <button
              type="submit"
              style="width:80px"
              class="btn btn-outline-success"
            >
              Save
            </button>
            <button
              type="reset"
              style="width:80px; margin-left:20px"
              class="btn btn-outline-danger"
            >
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6" style="border-left:1px solid black">
      <pre>
To -

Pleas use the login credentials given below to login to our website.

Username :-
Password :- *confidential*

For furhter clarification and assistance please contact us via support@ivolunteer.com
      </pre>
    </div>
  </div>
  <!-- /.row -->
</div>
