  <div class="row">
    <h1>Add Events</h1>
          <form role="form" class="was-validated">
              <div class="col-lg-12">
              <fieldset class="form-group">
                  <label>Title</label>
                  <input class="form-control "  placeholder="Title" required>
                  <div class="invalid-feedback">Please Enter a title</div>
              </fieldset>
              </div>

              <div class="form-row">
              <fieldset class="form-group col-md-6" >
                <label>Date</label>
                <input class="form-control"  placeholder="Date" required>
                <div class="invalid-feedback">Please Enter a Date</div>
            </fieldset>
          
            <div class="form-group col-md-6">
              <label>Event Type</label>
              <select class="form-control">
                  <option>Donation</option>
                  <option>Cleanup</option>
                  <option>Informing</option>
              </select>
          </div>
          </div>

          
          <div class="col-lg-12">
              <fieldset class="form-group">
                  <label for="exampleInputFile">Insert Image</label>
                  <input type="file" class="form-control-file" id="exampleInputFile">
              </fieldset>
              </div>

              <div class="col-lg-12">
              <fieldset class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" required></textarea>
                  <div class="invalid-feedback">Please Enter a Description</div>
              </fieldset>
              </div>

              

            
             

              

              <div class="col-lg-12">
              <button type="submit" class="btn btn-primary">Add Event</button>
              </div>
          </form>


     
  <!-- /.row -->
