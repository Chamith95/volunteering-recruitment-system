<ng-template #popTemplate>
    <timepicker [(ngModel)]="mytime" [showMeridian]="false"></timepicker>
  </ng-template>
 
 <div class="row">
    <h1>Add Events</h1>
          <form [formGroup]="form" (submit)="OnSaveEvent()" class="was-validated">
              <div class="col-lg-12">
              <fieldset class="form-group">
                  <label>Title</label>
                  <input class="form-control "  placeholder="Title" formControlName="title" required>
                  <div class="invalid-feedback">Please Enter a title</div>
              </fieldset>
              </div>

    
              <!-- <fieldset class="form-group col-md-6" >
                <label>Date</label>
                <input class="form-control" formControlName="date" placeholder="Date" required>
                <div class="invalid-feedback">Please Enter a Date</div>
            </fieldset> -->
          </form>
          
            <div class="form-row">
              <div class="form-group col-md-6">
                  <form [formGroup]="form" (submit)="OnSaveEvent()" class="was-validated">
                <fieldset class="form-group">
                   
                    <input type="file" required required formControlName="image" class="form-control-file"  #filePicker (change)="onImagepicked($event)" id="exampleInputFile">
                    <div class="invalid-feedback">Choose a picture</div>
                  </fieldset>

                <div>
                 <label for="Datepicker">Date and Time</label>
                  <input type="text"
                         placeholder="Datepicker"
                         formControlName="date"
                         class="form-control"
                         required
                         bsDatepicker>
              </div>
              </form>
              <div class="timecontainer">
                  <!-- <input [(ngModel)]="mytime" [popover]="popTemplate" [outsideClick]="true" placement="bottom" /> -->
              <timepicker [(ngModel)]="mytime" (isValid)="isValid = $event" [ngModelOptions]="{standalone: true}"  ></timepicker>
                
                </div>

                <form [formGroup]="form" (submit)="OnSaveEvent()" class="was-validated">
                  <label>Event Type</label>
                  <select class="form-control custom-select" formControlName="type" required>
                      <option>Donation</option>
                      <option>Cleanup</option>
                      <option>Informing</option>
                  </select>
                  </form>
    
                </div>
                
                <div class="form-group col-md-5" id="imagepreview">
                <div class="image-preview" *ngIf="imagepreview !==''">
                  <img [src]="imagepreview" width="500px" height="300px" [alt]="form.value.title">
              </div>
              </div>
          </div>
         
           



            <form [formGroup]="form" (submit)="OnSaveEvent()" class="was-validated">
            <div class="form-group col-md-6">

          </div>
     

              <div class="col-lg-12">
              <fieldset class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" formControlName="description" required></textarea>
                  <div class="invalid-feedback">Please Enter a Description</div>
              </fieldset>
              </div>
              

              

              <div class="col-lg-12">
              <button type="submit" class="btn btn-primary">Add Event</button>
              </div>
          </form>

        


     
  <!-- /.row -->
